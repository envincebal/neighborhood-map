<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map"></div>
	<div id="menu">
		<div id="search">
			<input data-bind="value: filter, valueUpdate: 'afterkeydown'" class="search-box" type="search" placeholder="Search locations">
		</div>
		<ul id="location-list" data-bind="foreach: filterLocations">
			<li class="list-item">
				<a href="#" class="location-points" data-bind="text: title, click: $parent.listItemClick"></a>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		function mapsError(){
			alert("Sorry. An error occured while attempting to load Google Maps.");
		}
	</script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiQZ2LsOSQLdPU3nkoEyHHMSoWlGHKq7Y&v=3&callback=initMap"onerror="mapsError()">
  </script>
</body>
</html>
