<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map"></div>
	<div id="menu">
		<div id="search">
			<input class="search-box" type="search" placeholder="Search locations">
		</div>
		<ul id="location-list" data-bind="foreach:">
			<li>
				<a href="#" class="location-points" data-bind="text: name, click: "></a>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiQZ2LsOSQLdPU3nkoEyHHMSoWlGHKq7Y&v=3&callback=initMap">
  </script>
</body>
</html>
